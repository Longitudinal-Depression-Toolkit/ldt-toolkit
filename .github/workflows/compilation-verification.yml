name: Compilation Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    if: >-
      ${{
        (github.event_name == 'push' && !contains(github.event.head_commit.message, '[no-build]')) ||
        (github.event_name == 'pull_request' &&
          !contains(github.event.pull_request.title, '[no-build]') &&
          !contains(github.event.pull_request.body || '', '[no-build]'))
      }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Lock dependencies
        run: uv lock

      - name: Sync dependencies
        run: uv sync

      - name: Verify source compilation
        run: uv run python -m compileall -q src

      - name: Verify package import
        run: uv run python -c "import ldt; print('Success')"
