name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.11"
          enable-cache: false
          python-version: "3.11"

      - name: Validate tag and package version match
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PROJECT_VERSION="$(python -c "import tomllib; from pathlib import Path; print(tomllib.loads(Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")"
          echo "Tag version: ${TAG_VERSION}"
          echo "Project version: ${PROJECT_VERSION}"
          if [ "${TAG_VERSION}" != "${PROJECT_VERSION}" ]; then
            echo "::error::Tag ${GITHUB_REF_NAME} does not match pyproject.toml version ${PROJECT_VERSION}. Bump version before tagging."
            exit 1
          fi

      - name: Prepare build lockfile
        run: uv lock

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        run: uv publish --token "${{ secrets.PYPI_TOKEN }}"
