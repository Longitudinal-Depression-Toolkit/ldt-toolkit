name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release-version:
        description: "Version without v prefix"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the tagged code (push trigger)
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Checkout the tagged code (workflow_dispatch trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.release-version }}

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.11"
          enable-cache: false
          python-version: "3.11"

      - name: Validate tag and package version match
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_VERSION="${{ inputs.release-version }}"
          else
            TAG_VERSION="${GITHUB_REF_NAME#v}"
          fi
          PROJECT_VERSION="$(python -c "import tomllib; from pathlib import Path; print(tomllib.loads(Path('pyproject.toml').read_text(encoding='utf-8'))['project']['version'])")"
          echo "Tag version: ${TAG_VERSION}"
          echo "Project version: ${PROJECT_VERSION}"
          if [ "${TAG_VERSION}" != "${PROJECT_VERSION}" ]; then
            echo "::error::Tag version ${TAG_VERSION} does not match pyproject.toml version ${PROJECT_VERSION}. Bump version before publishing."
            exit 1
          fi

      - name: Prepare build lockfile
        run: uv lock

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        run: uv publish --token "${{ secrets.PYPI_TOKEN }}"
