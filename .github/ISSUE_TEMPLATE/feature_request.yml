  - type: checkboxes
    id: checks
    attributes:
      label: "Before Submitting"
      description: Please confirm the following to help us process your request efficiently.
      options:
        - label: I have checked if this feature already exists or has been requested before.
          required: true
        - label: This feature aligns with the goals and scope of the toolkit.
          required: false
        - label: I have run `uv run ldt-toolkit --help` and checked where this feature should be integrated.
          required: false
  - type: dropdown
    id: feature-area
    attributes:
      label: "Feature Area"
      description: Select the main area for your proposal.
      options:
        - "New data preparation component"
        - "New build_trajectories technique"
        - "New preprocessing technique"
        - "New machine-learning estimator"
        - "Other / cross-cutting improvement"
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: "What's the Problem?"
      description: Help us understand the problem you're facing or the limitation you're experiencing. For instance, is there something you're always finding challenging when using the project?
      placeholder: "Hint: â€˜brevity is the soul of witâ€™, Hamlet â€” by William Shakespeare"
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: "The Dream Solution"
      description: Describe what you'd love to see implemented. Be as specific as possible. Feel free to include code samples, mockups, or anything else that paints a clearer picture.
      placeholder: "Explain how the feature should function."
    validations:
      required: true
  - type: textarea
    id: cli-integration
    attributes:
      label: "CLI/Module Integration Proposal"
      description: Explain where this should appear in the toolkit CLI/module structure.
      placeholder: "Example: data_preprocessing -> preprocess_MCS_by_LEAP"
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives"
      description: Have you considered other ways to solve this problem? Share them with us!
      placeholder: "Hint: Optional, e.g., alternative approaches."
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: "Context & Relevance"
      description: Give us some background. How will this feature be useful in the broader context of longitudinal data analysis? Can you provide examples of use-cases or studies where this feature would shine?
      placeholder: "Hint: Optional, e.g., use-cases."
    validations:
      required: false
  - type: textarea
    id: examples
    attributes:
      label: "Screenshots or Additional Material"
      description: If you have any screenshots, sketches, or any other material that can help us understand your feature request better, please include them here.
      placeholder: "Hint: Optional, e.g., screenshots, links to similar features in other projects, etc."
    validations:
      required: false
  - type: dropdown
    id: contribution
    attributes:
      label: "Willing to Contribute?"
      description: Would you be willing to help implement this feature? If yes, review our contributing section in the README.
      options:
        - "Yes"
        - "No"
